<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>顾客会员记录 · Supabase 版</title>
  <style>
    :root{
      --bg:#0f172a;
      --panel:#111827;
      --muted:#1f2937;
      --text:#e5e7eb;
      --sub:#94a3b8;
      --accent:#22c55e;
      --accent-2:#3b82f6;
      --danger:#ef4444;
      --warn:#f59e0b;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:linear-gradient(180deg,#0b1220,#111827);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial}
    header{position:sticky;top:0;background:rgba(15,23,42,.9);backdrop-filter:blur(6px);border-bottom:1px solid #1f2937;padding:10px 20px;display:flex;justify-content:space-between;align-items:center;z-index:10}
    h1{font-size:20px}
    button,select,input{font-family:inherit}
    button{cursor:pointer;border:none;border-radius:10px;padding:8px 14px;font-weight:600}
    button.primary{background:var(--accent);color:#001b0e}
    button.danger{background:var(--danger);color:#fff}
    button.secondary{background:var(--accent-2);color:#fff}
    main{max-width:1100px;margin:20px auto;padding:0 20px;display:grid;gap:20px}
    .card{background:var(--panel);border:1px solid #1f2937;border-radius:16px;padding:20px;box-shadow:0 6px 20px rgba(0,0,0,.3)}
    label{font-size:13px;color:var(--sub);margin-bottom:5px;display:block}
    input,select{width:100%;padding:10px 12px;background:var(--muted);color:var(--text);border:1px solid #334155;border-radius:10px}
    .row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border-bottom:1px solid #1f2937;padding:10px;text-align:left}
    th{color:#cbd5e1}
    .hidden{display:none}
    #langSwitch{background:var(--muted);color:var(--text);border:1px solid #334155;border-radius:10px;padding:6px 10px;cursor:pointer}
    .loginBox{max-width:400px;margin:60px auto;background:var(--panel);border-radius:16px;padding:20px;border:1px solid #1f2937;text-align:center;box-shadow:0 8px 20px rgba(0,0,0,.3)}
    .loginBox input{margin-bottom:10px}
  </style>
</head>
<body>
  <header>
    <h1 id="titleText">顾客会员记录</h1>
    <button id="langSwitch">切换至 Malay 🇲🇾</button>
  </header>

  <main id="loginPage">
    <div class="loginBox">
      <h2 id="loginTitle">登录系统</h2>
      <input id="email" type="email" placeholder="邮箱" />
      <input id="password" type="password" placeholder="密码" />
      <button id="loginBtn" class="primary">登录</button>
      <p style="color:var(--sub);margin-top:10px" id="loginHint">没有账号？请联系管理员注册</p>
    </div>
  </main>

  <main id="appPage" class="hidden">
    <section class="card">
      <h2 id="formTitle">新增 / 编辑顾客</h2>
      <div class="row">
        <div><label>姓名</label><input id="name"></div>
        <div><label>手机号</label><input id="phone"></div>
        <div><label>门店</label>
          <select id="store">
            <option value="TP-KPIDH">TP-KPIDH</option>
            <option value="TP-TSP">TP-TSP</option>
          </select>
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <div><label>KISS ID</label><input id="kiss"></div>
        <div><label>MEGA ID</label><input id="mega"></div>
        <div><label>PUSSY ID</label><input id="pussy"></div>
      </div>
      <div style="margin-top:12px">
        <button id="saveBtn" class="primary">保存</button>
        <button id="resetBtn" class="secondary">清空</button>
      </div>
    </section>

    <section class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h2 id="listTitle">顾客列表</h2>
        <button id="logoutBtn" class="danger">退出</button>
      </div>
      <input id="search" placeholder="搜索姓名或号码..." style="margin:10px 0;width:100%;padding:8px">
      <div style="overflow:auto">
        <table id="customerTable">
          <thead>
            <tr>
              <th>姓名</th>
              <th>手机号</th>
              <th>门店</th>
              <th>KISS ID</th>
              <th>MEGA ID</th>
              <th>PUSSY ID</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- ======= 逻辑区段开始 ======= -->
<script type="module">
  // ====== 初始化 Supabase ======
  import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
  const SUPABASE_URL = 'https://ozwxzafxokdedroztqum.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im96eHd4emFmeHhrZWRyb3R6cW11Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MzM1NzQsImV4cCI6MjA3NTUwOTU3NH0.ItAWcNehzvrc7jHZqeOO2HaABAZ36eC64_Xq1TIB_Mk'; // ⚠️ 用你自己的 anon key 替换
  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  // ====== 元素绑定 ======
  const loginPage = document.getElementById("loginPage");
  const appPage = document.getElementById("appPage");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const tbody = document.getElementById("tbody");
  const langSwitch = document.getElementById("langSwitch");

  // 登录状态
  let currentUser = null;
  let isAdmin = false;
  let currentLang = 'zh'; // zh / ms

  // ====== 登录逻辑 ======
  loginBtn.onclick = async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!email || !password) return alert("请输入邮箱与密码！");
    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) return alert("登录失败: " + error.message);
    currentUser = data.user;
    isAdmin = (email === "yyyjian96996@gmail.com");
    loginPage.classList.add("hidden");
    appPage.classList.remove("hidden");
    loadTable();
  };

  // ====== 登出 ======
  logoutBtn.onclick = async () => {
    await supabase.auth.signOut();
    appPage.classList.add("hidden");
    loginPage.classList.remove("hidden");
  };

  // ====== 加载数据 ======
  async function loadTable() {
    const { data, error } = await supabase.from("customers").select("*").order("created_at", { ascending: false });
    if (error) return alert("加载失败：" + error.message);
    renderTable(data);
  }

  // ====== 显示表格 ======
  function renderTable(data) {
    tbody.innerHTML = "";
    data.forEach(row => {
      const tr = document.createElement("tr");
      let displayPhone = row.phone || "";
      if (!isAdmin) displayPhone = "*****" + displayPhone.slice(-5);
      tr.innerHTML = `
        <td>${row.name || ''}</td>
        <td>${displayPhone}</td>
        <td>${row.store || ''}</td>
        <td>${row.kiss || ''}</td>
        <td>${row.mega || ''}</td>
        <td>${row.pussy || ''}</td>`;
      tbody.appendChild(tr);
    });
  }

  // ====== 保存数据 ======
  document.getElementById("saveBtn").onclick = async () => {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const store = document.getElementById("store").value.trim();
    const kiss = document.getElementById("kiss").value.trim();
    const mega = document.getElementById("mega").value.trim();
    const pussy = document.getElementById("pussy").value.trim();
    if (!name || !phone) return alert("姓名与手机号为必填项！");
    const { error } = await supabase.from("customers").insert([{ name, phone, store, kiss, mega, pussy }]);
    if (error) return alert("保存失败：" + error.message);
    alert("保存成功！");
    document.getElementById("name").value = "";
    document.getElementById("phone").value = "";
    document.getElementById("kiss").value = "";
    document.getElementById("mega").value = "";
    document.getElementById("pussy").value = "";
    loadTable();
  };

  document.getElementById("resetBtn").onclick = () => {
    ["name","phone","kiss","mega","pussy"].forEach(id => document.getElementById(id).value = "");
  };

  // ====== 多语言支持 ======
  const langText = {
    zh: {
      title: "顾客会员记录",
      login: "登录系统",
      loginHint: "没有账号？请联系管理员注册",
      save: "保存",
      clear: "清空",
      logout: "退出",
      list: "顾客列表",
      switch: "切换至 Malay 🇲🇾"
    },
    ms: {
      title: "Rekod Keahlian Pelanggan",
      login: "Log Masuk Sistem",
      loginHint: "Tiada akaun? Sila hubungi pentadbir.",
      save: "Simpan",
      clear: "Kosongkan",
      logout: "Log Keluar",
      list: "Senarai Pelanggan",
      switch: "Tukar ke 中文 🇨🇳"
    }
  };

  langSwitch.onclick = () => {
    currentLang = currentLang === 'zh' ? 'ms' : 'zh';
    const t = langText[currentLang];
    document.getElementById("titleText").innerText = t.title;
    document.getElementById("loginTitle").innerText = t.login;
    document.getElementById("loginHint").innerText = t.loginHint;
    document.getElementById("saveBtn").innerText = t.save;
    document.getElementById("resetBtn").innerText = t.clear;
    document.getElementById("logoutBtn").innerText = t.logout;
    document.getElementById("listTitle").innerText = t.list;
    langSwitch.innerText = t.switch;
  };
</script>
</body>
</html>
