<script type="module">
  // ====== Supabase 初始化 ======
  import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

  // !!! 按你的实际值填写（下面用的是你现在项目的值）
  const SUPABASE_URL = 'https://ozxwxzafxxkedrotzqmu.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im96eHd4emFmeHhrZWRyb3R6cW11Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MzM1NzQsImV4cCI6MjA3NTUwOTU3NH0.ItAWcNehzvrc7jHZqeOO2HaABAZ36eC64_Xq1TIB_Mk';
  const SUPER_ADMIN  = 'yyyjian96996@gmail.com'; // 仅用于显示“删除”按钮

  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  // ====== DOM 引用 ======
  const loginPage = document.getElementById('loginPage');
  const appPage   = document.getElementById('appPage');
  const loginBtn  = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');

  const saveBtn   = document.getElementById('saveBtn');
  const resetBtn  = document.getElementById('resetBtn');

  const nameInput  = document.getElementById('name');
  const phoneInput = document.getElementById('phone');
  const storeSel   = document.getElementById('store');
  const kissInput  = document.getElementById('kiss');
  const megaInput  = document.getElementById('mega');
  const pussyInput = document.getElementById('pussy');

  const tbody     = document.getElementById('tbody');
  const searchBox = document.getElementById('search');
  const langSwitch= document.getElementById('langSwitch');

  // ====== 状态 ======
  let currentUser = null;
  let isAdmin = false;
  let allRows = [];               // 最近一次加载的完整数据
  let currentLang = 'zh';

  // ====== 语言切换（中文 / 马来文） ======
  const langText = {
    zh: {
      title: "顾客会员记录",
      login: "登录系统",
      loginHint: "没有账号？请联系管理员注册",
      save: "保存",
      clear: "清空",
      logout: "退出",
      list: "顾客列表",
      switch: "切换至 Malay 🇲🇾"
    },
    ms: {
      title: "Rekod Keahlian Pelanggan",
      login: "Log Masuk Sistem",
      loginHint: "Tiada akaun? Sila hubungi pentadbir.",
      save: "Simpan",
      clear: "Kosongkan",
      logout: "Log Keluar",
      list: "Senarai Pelanggan",
      switch: "Tukar ke 中文 🇨🇳"
    }
  };

  function applyLang() {
    const t = langText[currentLang];
    const byId = (id, txt) => { const el = document.getElementById(id); if (el) el.innerText = txt; };
    byId("titleText",  t.title);
    byId("loginTitle", t.login);
    byId("loginHint",  t.loginHint);
    byId("saveBtn",    t.save);
    byId("resetBtn",   t.clear);
    byId("logoutBtn",  t.logout);
    byId("listTitle",  t.list);
    if (langSwitch) langSwitch.innerText = t.switch;
  }
  if (langSwitch) langSwitch.onclick = () => { currentLang = currentLang === 'zh' ? 'ms' : 'zh'; applyLang(); };

  // ====== 会话自动恢复 ======
  (async () => {
    const { data } = await supabase.auth.getSession();
    if (data.session?.user) {
      currentUser = data.session.user;
      isAdmin = (currentUser.email || '').toLowerCase() === SUPER_ADMIN.toLowerCase();
      showApp();
    } else {
      showLogin();
    }
  })();

  function showLogin() {
    applyLang();
    if (appPage)   appPage.classList.add('hidden');
    if (loginPage) loginPage.classList.remove('hidden');
  }
  function showApp() {
    applyLang();
    if (loginPage) loginPage.classList.add('hidden');
    if (appPage)   appPage.classList.remove('hidden');

    // 表头添加「操作」列（所有用户都显示一次）
    const headRow =
      document.querySelector('#customerTable thead tr') ||
      document.querySelector('#table thead tr') ||
      document.querySelector('table thead tr');
    if (headRow && !headRow.querySelector('th.op')) {
      const th = document.createElement('th');
      th.className = 'op';
      th.textContent = '操作';
      headRow.appendChild(th);
    }

    loadTable();
  }

  // ====== 登录 / 登出 ======
  if (loginBtn) {
    loginBtn.onclick = async () => {
      const email = (document.getElementById('email').value || '').trim();
      const password = (document.getElementById('password').value || '').trim();
      if (!email || !password) return alert('请输入邮箱与密码！');
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert('登录失败：' + error.message);
      currentUser = data.user;
      isAdmin = (email || '').toLowerCase() === SUPER_ADMIN.toLowerCase();
      showApp();
    };
  }

  if (logoutBtn) {
    logoutBtn.onclick = async () => {
      await supabase.auth.signOut();
      currentUser = null;
      isAdmin = false;
      showLogin();
    };
  }

  // ====== 载入数据 ======
  async function loadTable() {
    const { data, error } = await supabase
      .from('customers')
      .select('*')
      .order('created', { ascending: false });
    if (error) return alert('加载失败: ' + error.message);
    allRows = data || [];
    filterAndRender();
  }

  // ====== 搜索过滤（姓名/手机号；手机号用原始值匹配，渲染时再脱敏） ======
  function filterAndRender() {
    const q = (searchBox?.value || '').trim().toLowerCase();
    if (!q) return renderTable(allRows);
    const digits = q.replace(/\D+/g, '');
    const filtered = allRows.filter(r => {
      const nameHit  = (r.name || '').toLowerCase().includes(q);
      const phoneHit = digits ? String(r.phone || '').includes(digits) : false;
      return nameHit || phoneHit;
    });
    renderTable(filtered);
  }
  if (searchBox) searchBox.addEventListener('input', filterAndRender);

  // ====== 渲染表格 ======
  function renderTable(data) {
    if (!tbody) return;
    tbody.innerHTML = '';
    (data || []).forEach(row => {
      const tr = document.createElement('tr');

      // 非管理员：手机号只显示后 5 位
      let displayPhone = String(row.phone || '');
      if (!isAdmin) {
        const last5 = displayPhone.slice(-5);
        displayPhone = '*****' + last5;
      }

      // 操作按钮：所有人都有“编辑ID”；管理员额外有“删除”
      const actions = isAdmin
        ? `<button class="edit-btn" data-id="${row.id}">编辑ID</button>
           <button class="danger del-btn" data-id="${row.id}">删除</button>`
        : `<button class="edit-btn" data-id="${row.id}">编辑ID</button>`;

      tr.innerHTML = `
        <td>${row.name || ''}</td>
        <td>${displayPhone}</td>
        <td>${row.store || ''}</td>
        <td>${row.kiss_id || ''}</td>
        <td>${row.mega_id || ''}</td>
        <td>${row.pussy_id || ''}</td>
        <td>${actions}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  // ====== 保存（任何账号都可写入 3 个 ID；name/phone 只在新增时录入） ======
  if (saveBtn) {
    saveBtn.onclick = async () => {
      const name  = nameInput?.value.trim();
      const phone = phoneInput?.value.trim();
      const store = storeSel?.value.trim();
      const kiss  = kissInput?.value.trim();
      const mega  = megaInput?.value.trim();
      const pussy = pussyInput?.value.trim();

      if (!name || !phone) return alert('姓名与手机号为必填项！');

      const payload = {
        name, phone, store,
        kiss_id:  kiss || null,
        mega_id:  mega || null,
        pussy_id: pussy || null,
        created:  new Date().toISOString()
      };

      const { error } = await supabase.from('customers').insert([payload]);
      if (error) return alert('保存失败：' + error.message);

      ['name','phone','kiss','mega','pussy'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.value = '';
      });
      loadTable();
    };
  }

  if (resetBtn) {
    resetBtn.onclick = () => {
      ['name','phone','kiss','mega','pussy'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.value = '';
      });
    };
  }

  // ====== 表格事件：编辑ID / 删除 ======
  if (tbody) {
    tbody.addEventListener('click', async (e) => {
      const edit = e.target.closest('.edit-btn');
      if (edit) {
        const id = edit.getAttribute('data-id');
        if (!id) return;

        const row = (allRows || []).find(r => String(r.id) === String(id)) || {};

        const kiss  = prompt('请输入 KISS ID',  row.kiss_id  ?? '') ;
        if (kiss === null) return;  // 取消
        const mega  = prompt('请输入 MEGA ID',  row.mega_id  ?? '') ;
        if (mega === null) return;
        const pussy = prompt('请输入 PUSSY ID', row.pussy_id ?? '') ;
        if (pussy === null) return;

        const payload = {
          kiss_id:  kiss  || null,
          mega_id:  mega  || null,
          pussy_id: pussy || null
        };

        const { error } = await supabase.from('customers').update(payload).eq('id', id);
        if (error) return alert('更新失败：' + error.message);
        loadTable();
        return;
      }

      const del = e.target.closest('.del-btn');
      if (del) {
        const id = del.getAttribute('data-id');
        if (!id) return;
        if (!confirm('确定要删除这条记录吗？')) return;
        const { error } = await supabase.from('customers').delete().eq('id', id);
        if (error) return alert('删除失败：' + error.message);
        loadTable();
      }
    });
  }
</script>
</body>
</html>
